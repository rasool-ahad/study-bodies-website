{% extends "main.html" %}

{% block content %}
<div>
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
  <form method="post" action="">
    {% csrf_token %}
   {{form.as_p}}
    <input type="submit"  value="login"/>
  </form>
  <p>do you have an account?</p>
  <a href="{% url 'login' %}">sign up</a>
</div>
{% endblock content %}
